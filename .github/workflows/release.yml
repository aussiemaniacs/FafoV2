name: Release FafoV2 Kodi Addon

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create ZIP package
      run: |
        cd plugin.video.fafov2
        zip -r ../plugin.video.fafov2-${{ github.ref_name }}.zip . -x "*.pyc" "*/__pycache__/*"
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: FafoV2 ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./plugin.video.fafov2-${{ github.ref_name }}.zip
        asset_name: plugin.video.fafov2-${{ github.ref_name }}.zip
        asset_content_type: application/zip